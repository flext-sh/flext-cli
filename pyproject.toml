[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.9.0"]

[project]
authors = [{ name = "FLEXT Team", email = "team@flext.sh" }]
description = "FLEXT CLI - Developer Command Line Interface"
license.text = "MIT"
maintainers = [{ name = "FLEXT Team", email = "team@flext.sh" }]
name = "flext-cli"
readme = "README.md"
requires-python = ">=3.13,<3.14"
version = "0.8.0"
urls.Documentation = "https://github.com/flext-sh/flext-cli/blob/main/README.md"
urls.Homepage = "https://github.com/flext-sh/flext-cli"
urls.Repository = "https://github.com/flext-sh/flext-cli"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "click (>=8.2.1)",
    "httpx (>=0.28.1)",
    "pandas (>=2.2.0)",
    "pyarrow (>=18.0.0)",
    "pydantic (>=2.11.7)",
    "pydantic-settings (>=2.10.1)",
    "pyyaml (>=6.0)",
    "rich (>=14.0.0)",
    "structlog (>=25.4.0)",
    "tabulate (>=0.9.0)",

    "client-a-oud-mig @ ../client-a-oud-mig",
    "flext-core @ ../flext-core",
    "flext-meltano @ ../flext-meltano",
    "flext-observability @ ../flext-observability",
    "client-b-meltano-native @ ../client-b-meltano-native",
]
keywords = [
    "async",
    "cli",
    "command-line",
    "enterprise",
    "flext",
    "tools",
    "typed",
]

[project.optional-dependencies]
dev = [
    "autoflake>=2.3.1",
    "black>=25.1.0",
    "codespell>=2.3.0",
    "deptry>=0.23.0",
    "isort>=6.0.1",
    "mypy>=1.13.0",
    "pre-commit>=4.0.1",
    "pylint>=3.3.0",
    "pyupgrade>=3.19.0",
    "radon>=6.0.1",
    "ruff>=0.12.3",
    "vulture>=2.13",
]
test = [
    "factory-boy>=3.3.1",
    "faker>=37.4.0",
    "hypothesis>=6.125.0",
    "pytest>=8.4.0",
    "pytest-benchmark>=5.1.0",
    "pytest-clarity>=1.0.1",
    "pytest-cov>=6.2.0",
    "pytest-deadfixtures>=2.2.1",
    "pytest-env>=1.1.5",
    "pytest-httpx>=0.35.0",
    "pytest-mock>=3.14.0",
    "pytest-randomly>=3.16.0",
    "pytest-sugar>=1.0.0",
    "pytest-timeout>=2.4.0",
    "pytest-xdist>=3.8.0",
]
typings = [
    "django-stubs>=5.2.2",
    "types-ldap3>=2.9.13.20250622",
    "types-protobuf>=6.30.2.20250703",
    "types-psutil>=7.0.0",
    "types-psycopg2>=2.9.21.20250718",
    "types-python-dateutil>=2.9.0",
    "types-pyyaml>=6.0.12",
    "types-redis>=4.6.0",
    "types-requests>=2.32.4",
    "types-setuptools>=80.9.0",
    "types-toml>=0.10.8.20240310",
]
security = ["bandit>=1.8.0", "pip-audit>=2.7.3"]

[project.scripts]
flext = "flext_cli.cli:main"

[tool.poetry]
packages = [{ include = "flext_cli", from = "src" }]

[tool.poetry.group.dev.dependencies]
aiohttp = "^3.12.14"
docker = "^7.1.0"
ldap3 = "^2.9.1"
numpy = "^2.3.2"
psycopg2 = "^2.9.10"
redis = ">=5.0.0,<6.0.0"

[tool.bandit]
extend = "../.bandit-shared.toml"

[tool.coverage]
extend = "../.coverage-shared.toml"

[tool.deptry]
exclude = [
    "__pycache__",
    ".archive",
    ".git",
    ".meltano",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "build",
    "dist",
    "htmlcov",
    "vendor",
    "node_modules",
    "reports",
    "venv",
]
known_first_party = ["flext_cli"]
# package_module_name_map.flext_tools = "flext_tools"
pep621_dev_dependency_groups = ["dev", "security", "test", "typings"]

[tool.mypy]
extend = "../.mypy-shared.toml"

[tool.pydantic-mypy]
extend = "../.pydantic-mypy-shared.toml"

[tool.pytest.ini_options]
extend = "../.pytest-ini-options-shared.toml"

[tool.ruff]
extend = "../.ruff-shared.toml"
lint.isort.known-first-party = ["flext-cli"]

[tool.vulture]
extend = "../.vulture-shared.toml"
