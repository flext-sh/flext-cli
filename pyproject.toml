[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "flext-cli"
version = "0.7.0"
description = "FLEXT CLI - Developer Command Line Interface"
readme = "README.md"
requires-python = ">=3.13,<3.14"
dependencies = [
    # CLI specific dependencies
    "click>=8.1.7",
    "rich>=14.0.0",
    "httpx>=0.28.0",
    "pyyaml>=6.0.2",
    "questionary>=2.0.1",
    "shellingham>=1.5.4",
    "halo (>=0.0.31,<0.0.32)",
    "paramiko (>=3.5.1,<4.0.0)",
    "prettytable (>=3.16.0,<4.0.0)",
    "prompt-toolkit (>=3.0.51,<4.0.0)",
    "psutil (>=7.0.0,<8.0.0)",
    "pydantic (>=2.11.7,<3.0.0)",
    "pydantic-settings (>=2.10.1,<3.0.0)",
    "python-dotenv (>=1.1.1,<2.0.0)",
    "tabulate (>=0.9.0,<0.10.0)",
    "toml (>=0.10.2,<0.11.0)",
    "tqdm (>=4.67.1,<5.0.0)",
    "watchdog (>=6.0.0,<7.0.0)",
]
keywords = ["flext", "cli", "command-line", "developer-tools", "devops"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
    "Environment :: Console",
    "Typing :: Typed",
]

[[project.authors]]
name = "FLEXT Team"
email = "team@flext.sh"

[[project.maintainers]]
name = "FLEXT Team"
email = "team@flext.sh"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/flext-sh/flext"
Repository = "https://github.com/flext-sh/flext"
Documentation = "https://github.com/flext-sh/flext/blob/main/README.md"

[project.scripts]
flext = "flext_cli.cli:main"
flx = "flext_cli.cli:main"

[tool.poetry]
name = "flext-cli"
version = "0.7.0"
description = "FLEXT CLI - Command Line Interface for FLEXT Platform"
authors = ["FLEXT Team <team@flext.sh>"]
readme = "README.md"
packages = [{ include = "flext_cli", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.13,<3.14"

# Core FLEXT dependencies - primary source of truth
flext-core = { path = "../flext-core", develop = true }
flext-observability = { path = "../flext-observability", develop = true }

# CLI specific dependencies
rich = ">=13.9.0"
typer = ">=0.15.0"
httpx = ">=0.28.0"
keyring = ">=25.5.0"

# Core dependencies are managed by flext-core - no duplication
# pydantic, pydantic-settings, click, structlog, etc. come from flext-core

[tool.poetry.group.dev.dependencies]
# Development dependencies
pytest = ">=8.0.0"
pytest-asyncio = ">=0.23.0"
pytest-cov = ">=4.0.0"
pytest-mock = ">=3.12.0"
pytest-xdist = ">=3.6.0"
pytest-timeout = ">=2.3.1"
pytest-sugar = ">=1.0.0"
pytest-clarity = ">=1.0.1"
pytest-benchmark = ">=4.0.0"

# Code quality
ruff = "^0.12.3"
mypy = "^1.13.0"
pre-commit = "^4.0.1"
bandit = ">=1.8.0"

# Documentation
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.15"
mkdocs-mermaid2-plugin = ">=1.1.0"
black = "^25.1.0"
isort = "^6.0.1"
pylint = "^3.3.0"
vulture = "^2.13"
radon = "^6.0.1"
codespell = "^2.3.0"
pyupgrade = "^3.19.0"
autoflake = "^2.3.1"
sphinx = "^8.2.3"
sphinx-rtd-theme = "^3.0.2"
myst-parser = "^4.0.1"
mkdocstrings = "^0.27.0"
mkdocs-gen-files = "^0.5.0"
mkdocs-literate-nav = "^0.6.0"
ipython = "^9.4.0"
jupyter = "^1.1.1"
rich-traceback = "^1.0.3"


[tool.poetry.group.test.dependencies]
pytest = "^8.4.0"
pytest-asyncio = "^1.0.0"
pytest-cov = "^6.2.0"
pytest-xdist = "^3.8.0"
pytest-mock = "^3.14.0"
pytest-timeout = "^2.4.0"
pytest-benchmark = "^5.1.0"
pytest-randomly = "^3.16.0"
pytest-sugar = "^1.0.0"
pytest-clarity = "^1.0.1"
pytest-deadfixtures = "^2.2.1"
pytest-env = "^1.1.5"
pytest-httpx = "^0.35.0"
hypothesis = "^6.125.0"
factory-boy = "^3.3.1"
faker = "^37.4.0"
click = "^8.2.1"
pyyaml = "^6.0.2"


[tool.poetry.group.typings.dependencies]
types-python-dateutil = "^2.9.0"
types-pyyaml = "^6.0.12"
types-setuptools = "^80.9.0"
types-toml = "^0.10.8.20240310"
types-requests = "^2.32.4"
types-redis = "^4.6.0"
types-psutil = "^7.0.0"


[tool.poetry.group.security.dependencies]
bandit = "^1.8.0"
pip-audit = "^2.7.3"

[tool.poetry.scripts]
flext = "flext_cli.cli:main"
flext-cli = "flext_cli.cli:main"

[tool.poetry.extras]
core = []

# Project-specific tool configurations
[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=flext_cli",
    "--cov-branch",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html:reports/coverage",
    "--cov-report=xml:reports/coverage.xml",
    "--cov-fail-under=90",
    "--maxfail=1",
    "--tb=short",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests",
    "smoke: Smoke tests",
    "cli: marks tests as CLI tests",
    "config: marks tests as configuration tests",
    "plugin: marks tests as plugin tests",
    "auth: marks tests as authentication tests",
    "requires_api: tests that need API server",
    "requires_config: tests that need configuration files",
]

[tool.ruff]
target-version = "py313"
line-length = 88
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "ALL"
]
ignore = [
    # Line length and formatting (handled by formatter)
    "E501",    # line too long
    "W505",    # doc line too long
    "COM812",  # trailing comma missing (conflicts with formatter)
    "ISC001",  # single line implicit string concatenation
    
    # Import and dependency issues
    "I001",    # import block unsorted (handled by isort)
    "F401",    # unused imports (common in __init__.py files)
    "F403",    # star imports (common in __init__.py)
    "F405",    # star import usage
    "F841",    # unused variable (common in development)
    
    # Documentation style flexibility (CLI tools)
    "D100",    # missing docstring in public module
    "D101",    # missing docstring in public class
    "D102",    # missing docstring in public method
    "D103",    # missing docstring in public function
    "D104",    # missing docstring in public package
    "D105",    # missing docstring in magic method
    "D106",    # missing docstring in public nested class
    "D107",    # missing docstring in __init__
    "D203",    # blank line before class docstring (conflicts with D211)
    "D213",    # multi-line docstring summary second line (conflicts with D212)
    "D401",    # first line should be in imperative mood (descriptive for CLI commands)
    "D205",    # 1 blank line required between summary and description
    
    # Code style flexibility (CLI patterns)
    "ERA001",  # commented out code (common during development)
    "TD002",   # missing author in TODO
    "TD003",   # missing issue link in TODO
    "FIX002",  # line contains TODO
    "T201",    # print statement (common in CLI scripts)
    "T203",    # pprint statement
    
    # Complexity (CLI command logic can be complex)
    "C901",    # function too complex
    "PLR0913", # too many arguments (CLI commands need many params)
    "PLR0915", # too many statements
    "PLR2004", # magic value used in comparison
    "PLR0912", # too many branches
    "PLR0911", # too many return statements
    
    # Type checking flexibility (CLI tools use Any extensively)
    "ANN401",  # any type usage (CLI arguments require Any types)
    
    # Security exceptions (CLI patterns)
    "S105",    # possible hardcoded password (config patterns)
    "S106",    # possible hardcoded password (test secrets)
    "S603",    # subprocess call (CLI tools commonly use subprocess)
    "S607",    # starting process with partial executable path
    "S608",    # possible SQL injection (handled by frameworks)
    
    # Error handling flexibility
    "EM101",   # raw string in exception
    "EM102",   # f-string in exception
    "TRY003",  # avoid long exception messages
    "TRY300",  # consider moving to else block
    "TRY301",  # raise within try block
    "BLE001",  # blind except (CLI error handling needs broad catches)
    
    # CLI specific patterns
    "PLC0415", # import should be at top-level (lazy imports for CLI)
    "PTH123",  # use Path.open() (CLI files need standard open)
    
    # Performance (CLI startup performance)
    "PERF203", # try-except in loop
    "PERF401", # manual list comprehension
    
    # CLI development patterns
    "FBT001",  # boolean trap (CLI boolean parameters are expected)
    "FBT002",  # boolean default positional argument
    "FBT003",  # boolean positional value in function call
    "N815",    # mixed case variable (CLI attribute names)
    "SIM108",  # use ternary operator (readability in complex CLI logic)
    
    # External library integration
    "DTZ005",  # timezone naive datetime (CLI tools often work with local time)
    "ASYNC100", # async function with no await
    
    # CLI interface patterns  
    "A002",    # argument shadows builtin (common in CLI argument parsing)
    "A003",    # class attribute shadows builtin
    
    # CLI command patterns
    "B008",    # do not perform function call in default arguments (CLI command factories)
    "RUF012",  # mutable class attribute without annotation (CLI command registries)
    
    # Click framework patterns
    "ARG002",  # unused method argument (Click decorator compatibility)
    "EXE001",  # shebang present but file not executable
    "RUF001",  # string contains ambiguous characters (CLI output formatting)
    
    # Remaining specific issues (final cleanup)
    "ARG001",  # unused function argument (Click decorators require params)
    "PLW0603", # global statement update (singleton patterns in CLI)
    "G004",    # logging statement uses f-string (rich CLI output)
    "S107",    # possible hardcoded password (CLI auth token paths)
    "SIM102",  # use single if statement (readability in complex conditionals)
    "TRY203",  # remove exception handler (spinner cleanup patterns)
    
    # Ruff-specific
    "RUF100",  # unused noqa directive (cleanup can be done later)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101",    # assert allowed in tests
    "PLR2004", # magic values allowed in tests
    "SLF001",  # private member access allowed in tests
    "ARG001",  # unused function arguments allowed in tests
    "FBT001",  # boolean positional args allowed in tests
    "FBT003",  # boolean positional args allowed in tests
]

"tests/**/*.py" = ["S101", "D102", "N801", "N802", "N806", "PLR2004", "F401", "PLC0415", "G004", "T201"]
"**/tests/*.py" = ["S101", "D102", "N801", "N802", "N806", "PLR2004", "F401", "PLC0415", "G004", "T201"]
"test_*.py" = ["S101", "D102", "N801", "N802", "N806", "PLR2004", "F401", "PLC0415", "G004", "T201"]
"**/test_*.py" = ["S101", "D102", "N801", "N802", "N806", "PLR2004", "F401", "PLC0415", "G004", "T201"]

# Auto-generated files - exclude from ALL linting
"**/proto/*_pb2.py" = ["ALL"]
"**/proto/*_pb2_grpc.py" = ["ALL"]
"**/*_pb2.py" = ["ALL"]
"**/*_pb2_grpc.py" = ["ALL"]
"**/generated/**/*.py" = ["ALL"]
[tool.ruff.lint.isort]
known-first-party = [
    "flext_cli",
    "flext_core",
    "flext_observability",
]
force-single-line = true

[tool.mypy]
python_version = "3.13"
files = ["src/flext_cli", "tests"]
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
show_error_context = true
pretty = true

[[tool.mypy.overrides]]
module = ["rich.*", "typer.*", "httpx.*", "keyring.*"]
ignore_missing_imports = true

[tool.coverage.run]
source = ["src"]
branch = true
omit = ["*/tests/*", "*/test_*", "*/__pycache__/*", "*/venv/*", "*/.venv/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
show_missing = true
precision = 2
fail_under = 90
