[tool.poetry]
name = "flx-cli"
version = "0.1.0"
description = "FLX CLI - Developer Command Line Interface"
authors = ["FLX Team <team@flx.dev>"]
readme = "README.md"
python = "^3.13"
packages = [{include = "flx_cli", from = "src"}]

[tool.poetry.dependencies]
python = "^3.13"
flx-core = {path = "../flx-core", develop = true}
flx-auth = {path = "../flx-auth", develop = true}
flx-plugin = {path = "../flx-plugin", develop = true}
click = "^8.1.7"
rich = "^13.7.0"
httpx = "^0.25.0"
pyyaml = "^6.0.1"
toml = "^0.10.2"
python-dotenv = "^1.0.0"
questionary = "^2.0.1"
watchfiles = "^0.21.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.1.0"
pytest-click = "^1.1.0"
mypy = "^1.5.0"
ruff = "^0.1.0"
black = "^23.0.0"

[tool.poetry.scripts]
flx = "flx_cli.cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 88
exclude = ["__pycache__", ".venv", ".git", "build", "dist"]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "B", "C90", "D", "UP", "S", "T", "ANN", "SIM", "ARG"]
ignore = ["D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107"]

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
asyncio_mode = "auto"
